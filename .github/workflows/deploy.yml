name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/mrrobot-trade
            git pull origin main

            # Stop and remove ONLY the bot container to prevent name conflicts
            docker stop mrrobot_trade_bot || true
            docker rm -f mrrobot_trade_bot || true

            # Wait for Docker to cleanup the name
            sleep 10

            # Start up - Build cache is preserved because we didn't run system prune
            docker compose up -d --build --remove-orphans
