name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/mrrobot-trade
            git pull origin main
            # Only use up -d --build. Docker Compose handles recreation if needed.
            # Removing prune/stop/rm to allow CACHING and speed up deploys.
            docker compose up -d --build --remove-orphans
